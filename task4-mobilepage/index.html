<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>task4-移动界面</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <header>
    <a href="#">注册</a>
    <span>登录</span>
    <a href="#">关闭</a>
  </header>
  <div class="container">
    <form action="">
      <div class="form-row">
        <div class="row-icon">
          <img src="assert/img/iphone.png" alt="phone">
        </div>
        <input type="text" placeholder="请输入手机号">
        <img src="assert/img/cross.png" alt="cross" class="cross">
      </div>
      <div class="form-row">
        <div class="row-icon">
          <img src="assert/img/lock.png" alt="lock">
        </div>
        <input type="password" placeholder="请输入密码">
        <img src="assert/img/cross.png" alt="cross" class="cross">
      </div>
      <button class="btn-submit">
        <span>登&nbsp;&nbsp;&nbsp;&nbsp;录</span>
      </button>
    </form>
    <div class="forgetpw">
      <a href="#">忘记密码</a>
    </div>
  </div>
</body>
</html>
